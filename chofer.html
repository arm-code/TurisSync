<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Chofer - TurisSync</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header similar al admin pero adaptado para chofer -->
    <header class="admin-header">
      <h1 id="driver-username">Chofer: <span id="driver-name">Nombre Chofer</span>
        <span class="driver-badge">Chofer</span>
      </h1>
      <button id="logout-btn" class="btn logout">Cerrar Sesión</button>
    </header>

    <!-- Tabs simplificados para chofer -->
    <nav class="admin-tabs">
      <button id="tab-horarios" class="tab-button active" data-tab="horarios">Mis Horarios</button>
      <button id="tab-ruta" class="tab-button" data-tab="ruta">Mi Ruta Actual</button>
    </nav>

    <!-- Sección de Horarios (similar estructura a admin pero simplificada) -->
    <section id="horarios-section" class="tab-content active">
      <div class="section-header">
        <h2>Mis Horarios</h2>
        <button id="refresh-schedule" class="btn">Actualizar</button>
      </div>

      <div id="lista-horarios" class="schedule-list">
        <div class="schedule-item">
          <div class="schedule-header">
            <h3>Lunes 15 Mayo</h3>
            <span class="status-badge active">Activo</span>
          </div>
          <div class="schedule-details">
            <div class="detail">
              <span class="label">Horario</span>
              <span class="value">08:00 - 16:00</span>
            </div>
            <div class="detail">
              <span class="label">Ruta</span>
              <span class="value">Ruta Centro</span>
            </div>
          </div>
        </div>
        <!-- Más horarios se cargarán dinámicamente -->
      </div>
    </section>

    <!-- Sección de Ruta Actual -->
    <section id="ruta-section" class="tab-content">
      <div class="section-header">
        <h2>Mi Ruta Actual</h2>
        <div class="status-controls">
          <button id="start-service" class="btn">Iniciar Servicio</button>
          <button id="end-service" class="btn btn-secondary" disabled>Finalizar Servicio</button>
        </div>
      </div>

      <div class="route-info">
        <h3>Ruta Norte</h3>
        <p class="route-description">Recorrido por la zona norte de la ciudad</p>
        
        <div class="route-stops">
          <h4>Paradas:</h4>
          <ol>
            <li class="route-stop">
              <span class="stop-time">08:00</span>
              <span class="stop-name">Estación Central</span>
              <span class="stop-status"></span>
            </li>
            <!-- Más paradas se cargarán dinámicamente -->
          </ol>
        </div>
      </div>
    </section>

    <!-- Modal reutilizado para detalles (opcional) -->
    <div id="details-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 id="modal-title">Detalles</h3>
        <div id="modal-content">
          <!-- Contenido dinámico -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/chofer.js"></script>
</body>
</html>
